<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="appCal">
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly>
            
            <input class="grey" type="reset" value="AC">
            <input class="grey" type="button" value="+/-" onclick="document.calculator.ans.value+='+/-'">
            <input class="grey" type="button" value="%" onclick="document.calculator.ans.value+='%'">
            <input class="grey" type="button" value="/" onclick="document.calculator.ans.value+='/'"> 

            <br>

            <input type="button" value="7" onclick="document.calculator.ans.value+='7'">
            <input type="button" value="8" onclick="document.calculator.ans.value+='8'">
            <input type="button" value="9" onclick="document.calculator.ans.value+='9'">
            <input class="orange" type="button" value="X" onclick="document.calculator.ans.value+='*'">
            
            <br>

            <input type="button" value="4" onclick="document.calculator.ans.value+='4'">
            <input type="button" value="5" onclick="document.calculator.ans.value+='5'">
            <input type="button" value="6" onclick="document.calculator.ans.value+='6'">
            <input class="orange" type="button" value="-" onclick="document.calculator.ans.value+='7'">

            <br>

            <input type="button" value="1" onclick="document.calculator.ans.value+='1'">
            <input type="button" value="2" onclick="document.calculator.ans.value+='2'">
            <input type="button" value="3" onclick="document.calculator.ans.value+='3'">
            <input class="orange" type="button" value="+" onclick="document.calculator.ans.value+='+'">

            <br>

            <input class="zero" type="button" value="0" onclick="document.calculator.ans.value+='0'">
            <input type="button" value="." onclick="document.calculator.ans.value+='.'">
            <input class="orange" type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
        </form>
    </div>
</body>
</html>
